<script>
    function calculatePrice(price,discount){
        price = prompt("Enter the Price:");
        while(isNaN(price) || price < 0 || price == ""){
            alert("Not a Valid Price Value");
            price = prompt("Please Enter a Valid Price");
        }
        discount = prompt("Enter the Discount:");
        while(isNaN(discount) || discount < 0 || discount == ""){
            alert("Not a Valid Discount Value");
            discount = prompt("Please Enter a Valid Discount");
        }

        let Dis = (price * discount) / 100;
        let actualPri = price - Dis;

        return actualPri;

    }
console.log(calculatePrice());

</script>
